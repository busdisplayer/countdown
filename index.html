<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours - Lancement de l'application</title>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2016/04/01/12/18/clock-1300646_640.png">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #countdown {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2em;
        }

        #countdown span {
            display: block;
            font-size: 1.5em;
        }

        #link {
            display: none;
            margin-top: 20px;
        }

        #link a {
            font-size: 1.5em;
            color: #007BFF;
            text-decoration: none;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #007BFF;
        }

        #link a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <div id="countdown">
        <span id="days">0</span> Jours
        <span id="hours">0</span> Heures
        <span id="minutes">0</span> Minutes
        <span id="seconds">0</span> Secondes
    </div>

    <!-- Lien caché -->
    <div id="link">
        <a href="https://busdisplayer.github.io/gestionrepas" target="_blank">Accéder à l'application !</a>
    </div>

    <script>
        // Définir la date cible
        var countDownDate = new Date("October 11, 2024 00:00:00").getTime();

        // Mettre à jour le compte à rebours toutes les secondes
        var countdownFunction = setInterval(function() {
            // Obtenir l'heure actuelle
            var now = new Date().getTime();

            // Calculer la différence entre maintenant et la date cible
            var distance = countDownDate - now;

            // Calculer le temps restant en jours, heures, minutes, secondes
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Afficher les résultats dans les éléments correspondants
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // Si le compte à rebours est terminé, dévoiler le lien
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Le compte à rebours est terminé !";
                document.getElementById("link").style.display = "block"; // Afficher le lien
            }
        }, 1000);
    </script>
      <audio controls>
        <source src="https://raw.githubusercontent.com/busdisplayer/countdown/main/epic-uplifting-movie-trailer-1-minute-edit-198592.mp3" type="audio/mpeg">
        Votre navigateur ne prend pas en charge l'élément audio.
    </audio>

</body>
</html>
